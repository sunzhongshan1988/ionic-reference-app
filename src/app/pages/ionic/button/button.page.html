<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ionic
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item-group>
    <ion-item-divider>
      <ion-label>Button(size)</ion-label>
    </ion-item-divider>
    <ion-item lines="none">
      <ion-button size="small">small</ion-button>
      <ion-button size="default">default</ion-button>
      <ion-button size="large">large</ion-button>
    </ion-item>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider>
      <ion-label>Button(color)</ion-label>
    </ion-item-divider>
    <ion-item lines="none">
      <ion-button color="primary">Primary</ion-button>
      <ion-button color="secondary">Secondary</ion-button>
      <ion-button color="tertiary">Tertiary</ion-button>
    </ion-item>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider>
      <ion-label>Button(width)</ion-label>
    </ion-item-divider>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button color="primary" expand="block">Block</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button color="secondary" expand="full">Full</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider>
      <ion-label>Button(fill)</ion-label>
    </ion-item-divider>
    <ion-item lines="none">
      <ion-button fill="outline">Outline</ion-button>
      <ion-button fill="clear">Clear</ion-button>
      <ion-button fill="solid">Solid</ion-button>
    </ion-item>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider>
      <ion-label>Ripple Effect</ion-label>
    </ion-item-divider>
  </ion-item-group>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <div class="container ion-activatable ion-text-center">Bounded
          <ion-ripple-effect type="bounded"></ion-ripple-effect>
        </div>
      </ion-col>
      <ion-col size="6">
        <div class="container ion-activatable ion-text-center">Unbounded
          <ion-ripple-effect type="unbounded"></ion-ripple-effect>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
