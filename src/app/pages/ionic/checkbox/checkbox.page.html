<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Checkbox
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item-group>
    <ion-item-divider>
      <ion-label>Checkbox</ion-label>
    </ion-item-divider>
    <ion-item>
      <ion-checkbox slot="start"></ion-checkbox>
      <ion-label>Default</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox slot="start" color="primary"></ion-checkbox>
      <ion-label>Color(Primary)</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox slot="start" color="secondary"></ion-checkbox>
      <ion-label>Color(Secondary)</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox slot="start" color="tertiary"></ion-checkbox>
      <ion-label>Color(Tertiary)</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox slot="start" [disabled]="true"></ion-checkbox>
      <ion-label>Disable</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox slot="start" [checked]="true"></ion-checkbox>
      <ion-label>Checked</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox slot="start" [indeterminate]="true"></ion-checkbox>
      <ion-label>Indeterminate</ion-label>
    </ion-item>
  </ion-item-group>
</ion-content>
