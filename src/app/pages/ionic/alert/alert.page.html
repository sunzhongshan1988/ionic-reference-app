<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Alert
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Alert</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col >
        <ion-button expand="block" (click)="presentAlert()">Alert</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col >
        <ion-button expand="block" (click)="presentAlertMultipleButtons()">Alert Multiple Buttons</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col >
        <ion-button expand="block" (click)="presentAlertConfirm()">Alert Confirm</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col >
        <ion-button expand="block" (click)="presentAlertPrompt()">Alert Prompt</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col >
        <ion-button expand="block" (click)="presentAlertRadio()">Alert Radio</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col >
        <ion-button expand="block" (click)="presentAlertCheckbox()">Alert Checkbox</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
