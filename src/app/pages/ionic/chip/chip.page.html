<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Chip
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item-group>
    <ion-item-divider>Colors</ion-item-divider>
    <ion-list>
      <ion-chip color="primary">
        <ion-label>Primary</ion-label>
      </ion-chip>
      <ion-chip color="secondary">
        <ion-label>Secondary</ion-label>
      </ion-chip>
      <ion-chip color="tertiary">
        <ion-label>Tertiary</ion-label>
      </ion-chip>
      <ion-chip color="success">
        <ion-label>Success</ion-label>
      </ion-chip>
      <ion-chip color="warning">
        <ion-label>Warning</ion-label>
      </ion-chip>
      <ion-chip color="danger">
        <ion-label>Danger</ion-label>
      </ion-chip>
      <ion-chip color="dark">
        <ion-label>Dark</ion-label>
      </ion-chip>
      <ion-chip color="medium">
        <ion-label>Medium</ion-label>
      </ion-chip>
    </ion-list>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider>Outline</ion-item-divider>
    <ion-list>
      <ion-chip color="primary" [outline]="true">
        <ion-label>Primary</ion-label>
      </ion-chip>
      <ion-chip color="secondary" [outline]="true">
        <ion-label>Secondary</ion-label>
      </ion-chip>
      <ion-chip color="tertiary" [outline]="true">
        <ion-label>Tertiary</ion-label>
      </ion-chip>
      <ion-chip color="success" [outline]="true">
        <ion-label>Success</ion-label>
      </ion-chip>
      <ion-chip color="warning" [outline]="true">
        <ion-label>Warning</ion-label>
      </ion-chip>
      <ion-chip color="danger" [outline]="true">
        <ion-label>Danger</ion-label>
      </ion-chip>
      <ion-chip color="dark" [outline]="true">
        <ion-label>Dark</ion-label>
      </ion-chip>
      <ion-chip color="medium" [outline]="true">
        <ion-label>Medium</ion-label>
      </ion-chip>
    </ion-list>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider>Icons</ion-item-divider>
    <ion-list>
      <ion-chip color="primary" [outline]="true">
        <ion-icon name="airplane" color="primary"></ion-icon>
        <ion-label>Primary</ion-label>
      </ion-chip>
      <ion-chip color="secondary" [outline]="true">
        <ion-icon name="alarm" color="secondary"></ion-icon>
        <ion-label>Secondary</ion-label>
      </ion-chip>
      <ion-chip color="tertiary" [outline]="true">
        <ion-icon name="american-football" color="tertiary"></ion-icon>
        <ion-label>Tertiary</ion-label>
      </ion-chip>
      <ion-chip color="success" [outline]="true">
        <ion-icon name="aperture" color="success" ></ion-icon>
        <ion-label>Success</ion-label>
      </ion-chip>
      <ion-chip color="warning" [outline]="true">
        <ion-label>Warning</ion-label>
        <ion-icon name="baseball"></ion-icon>
      </ion-chip>
      <ion-chip color="danger" [outline]="true">
        <ion-label>Danger</ion-label>
        <ion-icon name="battery-charging"></ion-icon>
      </ion-chip>
      <ion-chip color="dark" [outline]="true">
        <ion-label>Dark</ion-label>
        <ion-icon name="basketball"></ion-icon>
      </ion-chip>
      <ion-chip color="medium" [outline]="true">
        <ion-label>Medium</ion-label>
        <ion-icon name="beer"></ion-icon>
      </ion-chip>
    </ion-list>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider>Icons</ion-item-divider>
    <ion-list>
      <ion-chip color="primary" [outline]="true">
        <ion-avatar>
          <img [src]="'assets/images/ionic/svg-avatar-01.svg'" alt="avatar">
        </ion-avatar>
        <ion-label>Primary</ion-label>
      </ion-chip>
      <ion-chip color="secondary" [outline]="true">
        <ion-avatar>
          <img [src]="'assets/images/ionic/svg-avatar-01.svg'" alt="avatar">
        </ion-avatar>
        <ion-label>Secondary</ion-label>
      </ion-chip>
      <ion-chip color="tertiary" [outline]="true">
        <ion-avatar>
          <img [src]="'assets/images/ionic/svg-avatar-01.svg'" alt="avatar">
        </ion-avatar>
        <ion-label>Tertiary</ion-label>
      </ion-chip>
      <ion-chip color="success" [outline]="true">
        <ion-avatar>
          <img [src]="'assets/images/ionic/svg-avatar-01.svg'" alt="avatar">
        </ion-avatar>
        <ion-label>Success</ion-label>
      </ion-chip>
    </ion-list>
  </ion-item-group>
</ion-content>
