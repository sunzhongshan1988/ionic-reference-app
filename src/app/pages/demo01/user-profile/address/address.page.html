<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>收货地址</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

<ion-card>
  <ion-card-content>
    <form [formGroup]="addressForm" (ngSubmit)="submitAddress(addressForm.value)">
      <ion-item>
        <ion-label>姓名</ion-label>
        <ion-input formControlName="username" placeholder="请输入姓名"></ion-input>
        <ion-button fill="clear" (click)="clearInput('username')">
          <ion-icon slot="icon-only" name="close-outline"></ion-icon>
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-label>手机号</ion-label>
        <ion-input  formControlName="number"  inputmode="numeric" placeholder="请输入手机号"></ion-input>
        <ion-button fill="clear" (click)="clearInput('number')">
          <ion-icon slot="icon-only" name="close-outline"></ion-icon>
        </ion-button>
      </ion-item>
      <ion-item (click)="countryPicker()">
        <ion-label>国家或地区</ion-label>
        <ion-input formControlName="country" [readonly]="true" placeholder="请选择国家"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>详细地址</ion-label>
        <ion-input formControlName="address" placeholder="请输入详细地址"></ion-input>
        <ion-button fill="clear" (click)="clearInput('address')">
          <ion-icon slot="icon-only" name="close-outline"></ion-icon>
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-label>邮编</ion-label>
        <ion-input formControlName="zip" inputmode="numeric" placeholder="请输入邮编"></ion-input>
        <ion-button fill="clear" (click)="clearInput('zip')">
          <ion-icon slot="icon-only" name="close-outline"></ion-icon>
        </ion-button>
      </ion-item>
      <div class="ion-padding-top">
        <ion-button type="submit" expand="block" [disabled]="addressForm.invalid || isLoading">
          提交<ion-spinner name="dots" *ngIf="isLoading"></ion-spinner>
        </ion-button>
      </div>
    </form>
  </ion-card-content>
</ion-card>
</ion-content>
