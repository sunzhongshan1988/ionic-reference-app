<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>个人资料</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
        <ion-card>
          <ion-card-content>
            <ion-item>
              <ion-label><h2>我的头像</h2></ion-label>
              <ion-thumbnail slot="end" (click)="uploadHead('head')">
                <img [src]="gvs.dealerInfo.headImg" alt="profilePhoto">
              </ion-thumbnail>
              <app-upload (link)="fileLink($event)" [type]="uploadFileType" [size]="3" [name]="'head'"></app-upload>
            </ion-item>
            <ion-item [detail]="true" routerLink="/pages/user-profile/username">
              <ion-label>
                <h2>用户名</h2>
                <p>{{gvs.dealerInfo.nickname}}</p>
              </ion-label>
            </ion-item>
            <ion-item [detail]="true" disabled>
              <ion-label>
                <h2>手机号</h2>
                <p>{{gvs.dealerInfo.phone}}</p>
              </ion-label>
            </ion-item>
            <ion-item [detail]="true" lines="none" disabled>
              <ion-label>
                <h2>邮箱</h2>
                <p>{{gvs.dealerInfo.email}}</p>
              </ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
        <ion-card>
          <ion-card-content>
            <ion-item [detail]="true" routerLink="/pages/user-profile/address">
              <ion-label>
                <h2>收货地址</h2>
              </ion-label>
            </ion-item>
            <ion-item [detail]="true" routerLink="/pages/user-profile/authentication">
              <ion-label>
                <h2>身份认证</h2>
              </ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
</ion-content>
